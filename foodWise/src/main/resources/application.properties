spring.application.name=foodWise

# deverá ser alterado posteriormente para o nome do container que será utilizado na implementação
# docker run --name postgres_sql_container -e POSTGRES_PASSWORD=admin -p 5432:5432 -d postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/foodwise
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

api.security.token.secret=${JWT_SECRET:my-secret-key}

